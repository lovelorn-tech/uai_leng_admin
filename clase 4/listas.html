<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <!-- Lista ordenada -->
    <ol>
      <li>Sistemas</li>
      <li>Ingeniería</li>
      <li>Derecho</li>
    </ol>

    <!-- Lista desordenada -->
    <ul>
      <li>Sistemas</li>
      <li>Ingeniería</li>
      <li>Derecho</li>
    </ul>

    <!-- Lista glosario -->
    <dl>
      <dt>Término 1</dt>
      <dd>Definición del término 1</dd>
      <dt>Término 2</dt>
      <dd>Definición del término 2</dd>
    </dl>

    <!-- Listas anidadas -->
    <ul>
      <li>Carreras</li>
      <ul>
        <li>Sistemas</li>
        <li>Ingeniería</li>
        <li>Derecho</li>
      </ul>
      <li>Ingeniería</li>
      <li>Derecho</li>
    </ul>
  </body>
</html>
